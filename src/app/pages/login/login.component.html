<div class="login-page">
  <div class="form">
    <h1 class="heading">SIGN IN</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit(loginForm)">
      <input
        type="text"
        name="email"
        id="email"
        formControlName="email"
        placeholder="Email"
      />
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
        placeholder="Password"
      />
      <div class="remain-logged">
        <label class="label">
          <input
            class="checkbox"
            type="checkbox"
            formControlName="cacheLogin"
            name="cacheLogin"
            id="cacheLogin"
          />
          <span class="checkbox-text">
            <span class="checkbox-check">
              <app-icon icon="check"></app-icon>
            </span>
            Stay signed in
          </span>
        </label>
      </div>
      <div class="forgot-password">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
      <button type="submit">SIGN IN</button>
    </form>
    <div class="additional-options">
      <h2 class="options-heading">Or Sign In with</h2>
      <div class="options">
        <span><app-icon icon="google"></app-icon></span>
        <span><app-icon icon="facebook"></app-icon></span>
        <span><app-icon icon="twitter"></app-icon></span>
      </div>
      <div class="options-register">
        <span>Not a Member?</span>
        <button routerLink="/register">Sign Up</button>
      </div>
    </div>
  </div>
  <div class="info"></div>
</div>
